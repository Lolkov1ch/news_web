<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
        <style>
            body {
                margin: 0;
                padding: 0;
                background: black;
                font-family: 'Roboto', sans-serif;
                min-height: 200vh;
                overflow-y: auto;
            }
            .fire-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                z-index: -1;
                background: radial-gradient(circle, rgba(255,69,0,0.5) 10%, rgba(0,0,0,0) 70%);
            }
            @keyframes fire {
                0% { opacity: 0.2; transform: translateY(0) scale(1); }
                50% { opacity: 1; transform: translateY(-20px) scale(1.2); }
                100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
            }
            .fire {
                position: absolute;
                bottom: 0;
                left: 50%;
                width: 5px;
                height: 10px;
                background: orange;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
                animation: fire 1s infinite ease-in-out;
            }
            .video-background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                object-fit: cover;
                z-index: -2;
            }
        </style>
    </head>
    <body>
        <video class="video-background" autoplay loop muted>
            <source src="{{ url_for('static', filename='fire.mp4') }}" type="video/mp4">
        </video>
        <header class="header">
            <div class="header-content">
                <a href="{{ url_for('index') }}" class="home-link">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Останні новини" class="logo">
                </a>
            </div>
        </header>
        <div class="container">
            <h1>{{ title }}</h1>
            <p>{{ content }}</p>
        </div>
        <div class="fire-container" id="fire-container"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menu = document.createElement("div");
                menu.classList.add("context-menu");
                menu.innerHTML = `
                    <ul>
                        <li><a href="{{ url_for('random_article') }}">Випадкова новина</a></li>
                        <li><a href="{{ url_for('about') }}">Про нас</a></li>
                    </ul>
                `;
                document.body.appendChild(menu);
                document.addEventListener("contextmenu", function (event) {
                    event.preventDefault();
                    menu.style.top = `${event.clientY}px`;
                    menu.style.left = `${event.clientX}px`;
                    menu.classList.add("active");
                    menu.style.opacity = "1";
                    menu.style.transform = "scale(1) translateY(0)";
                });
                document.addEventListener("click", function () {
                    menu.style.opacity = "0";
                    menu.style.transform = "scale(0.8) translateY(-10px)";
                    setTimeout(() => menu.classList.remove("active"), 300);
                }); 
                const titleElement = document.querySelector("h1");
                const contentElement = document.querySelector("p");
                setTimeout(() => {
                    if (titleElement) {
                        titleElement.style.opacity = "1";
                        titleElement.style.transform = "translateY(0)";
                    }
                    if (contentElement) {
                        contentElement.style.opacity = "1";
                        contentElement.style.transform = "translateY(0)";
                    }
                }, 300);
                const articleItems = document.querySelectorAll(".article-item");
                articleItems.forEach((item, index) => {
                    const link = item.querySelector(".article-link");
                    item.style.opacity = "0";
                    item.style.transform = "translateY(10px)";
                    link.style.opacity = "0";
                    link.style.transform = "translateY(10px)";
                    setTimeout(() => {
                        item.style.opacity = "1";
                        item.style.transform = "translateY(0)";
                        link.style.opacity = "1";
                        link.style.transform = "translateY(0)";
                    }, index * 200); 
                });

                const fireContainer = document.getElementById("fire-container");
                function createFireParticle() {
                    const particle = document.createElement("div");
                    particle.classList.add("fire");
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.animationDuration = `${0.8 + Math.random() * 0.4}s`;
                    particle.style.width = `${3 + Math.random() * 5}px`;
                    particle.style.height = `${6 + Math.random() * 10}px`;
                    fireContainer.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }
                setInterval(createFireParticle, 100);
                
                document.addEventListener("scroll", function () {
                    const video = document.querySelector(".video-background");
                    video.style.top = `${window.scrollY}px`;
                });
            });
        </script>              
    </body>
</html>
